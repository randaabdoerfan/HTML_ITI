		numbers=[3,1,2,4,3,5,1];

                }
	        
	        }

       }

       	for (var i=0 ; i<nums.length;i++){

       		}		
       }
       return maxnum
       }

       var maxarr = max(numbers)

        function min(nums){
       	 minnum=nums[0]
       	for (var i=1 ; i<nums.length;i++){
       		if (nums[i]< minnum){

       		}		
       }
       return minnum

       var minarr = min(numbers)
