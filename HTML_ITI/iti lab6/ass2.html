<!DOCTYPE html>
<html>
<head>
  <title>ass2</title>
  <style>h2{ color:red;
  }</style>
</head>
<body>

	<script >
       var students = [
       { fname: 'ali', age: 22, grade:100 },
       { fname: 'nora', age: 20, grade:90 },
       { fname: 'nada', age: 25, grade:75 },
       { fname: 'heba', age: 19, grade:50 },
       { fname: 'bassem', age: 21, grade:40 }
       ];
       
        function print(obj){
          return document.write(`<h3> ${obj.fname} : ${obj.age} : ${obj.grade}<h3>`);
        }

        students.forEach(function(elm){ print(elm) })
        
        document.write("<h2 >Students who have grade grater than 80 </h2>")
        
        students.filter( function(std){
          if(std.grade >80){print(std) }
        })
         
          document.write(`<h2>Students have been sorted by the name</h2>`)

          students.sort(function(a,b){
            if (a.fname> b.fname){
              return 1;
            }
            else if (a.fname<b.fname){
              return -1;
            }
            else{
              return 0;
            }   

         }) 
         students.forEach(function(std){ print(std) })
              

         
    </script>
	


</body>
</html>
